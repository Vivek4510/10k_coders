<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://formsubmit.co/saivivekreddytummala@gmail.com" method="POST" >
        <fieldset style="background-color:rgb(238, 215, 161); width:350px ">
            <legend><h1>Application Form</h1></legend>
            <label for="fn">First Name : </label>
            <input type="text" id="fn" name="fname">
            <br><br>
            <label for="ln">Last Name : </label>
            <input type="text" id="ln" name="lname">
            <br><br>
            <label for="mail">Email ID : </label>
            <input type="email" id="mail" name="mail">
            <br><br>
            <label for="num">Mobile Number : </label>
            <input type="number" id="num" name="mobile">
            <br><br>
            <label for="dob">Date of Birth : </label>
            <input type="date" id="dob" name="dob">
            <br><br>
            <label for="marks">CGPA : </label>
            <input type="number" id="marks" name="marks">
            <br><br>
            <label for="">Location Preference</label><br>
            <input type="radio" id="hyd" name="loc" value="hyderabad">
            <label for="hyd">Hyderabad</label>
            <br>
            <input type="radio" id="pune" name="loc" value="pune">
            <label for="pune">Pune</label>
            <br>
            <input type="radio" id="che" name="loc" value="chennai">
            <label for="che">Chennai</label>
            <br>
            <input type="radio" id="ben" name="loc" value="Bengaluru">
            <label for="ben">Bengaluru</label>
            <br><br>

            <label for="call">Schedule a call : </label>
            <input type="datetime-local" id="call" name="meeting">

            <br><br>

            <label for="">Skills</label><br>
            <input type="checkbox" id="py" name="skill1" value="python">
            <label for="py">Python</label><br>

            <input type="checkbox" id="jv" name="skill2" value="Java">
            <label for="jv">Java</label><br>

            <input type="checkbox" id="sql" name="skill3" value="sql">
            <label for="sql">SQL</label><br>

            <input type="checkbox" id="js" name="skill4" value="java">
            <label for="js">Java Script</label>

            <br><br>

            <label for="eng">English Proficiency</label><br>
            <input type="range" id="eng" name="range">

            <br><br>

            <label for="res">Upload your Resume : </label>
            <input type="file" id="res" name="resume">

            <br><br>

            <label for="link">LinkedIn ID : </label>
            <input type="url" id="link" name="linkedin">

            <br><br>

            <input type="checkbox" id="terms" name="terms" value="conditions">
            <label for="terms">I agree to the terms and conditions</label>

            <br><br>

            <label for="butt"></label>
            <input type="submit" id="butt" name="submit">

        </fieldset>
        
    </form>

</body>
</html>
